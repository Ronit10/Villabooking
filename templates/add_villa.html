<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Villa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Add a New Villa</h1>

  <form method="POST" action="{{ url_for('add_villa') }}">
    <label for="name">Villa Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="price">Price per Night (â‚¹):</label>
    <input type="number" id="price" name="price" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url">

    <button type="submit">Add Villa</button>
  </form>

</body>
</html>
